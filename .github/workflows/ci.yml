name: Continuous Integration

on:
  push:
  pull_request:

env:
  COMPOSER_FLAGS: "--ansi --no-interaction --prefer-dist --no-progress --no-suggest --prefer-lowest"
  COMPOSER_UPDATE_FLAGS: ""

jobs:
  tests:
    name: Test suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - "5.3"
          - "5.4"
          - "5.5"
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          ini-values: memory_limit=-1, phar.readonly=0
          php-version: ${{ matrix.php-version }}

      - name: Update Composer
        run: composer self-update

      - name: Validate composer.json
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-with-php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-with-php-${{ matrix.php-version }}-composer

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer update

      - name: Run PHPUnit
        run: php ./vendor/bin/phpunit

      - name: Run Coding Standard
        run: php ./vendor/bin/phpcs -p --extensions=php --ignore=src/tests/resources
