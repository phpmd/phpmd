name: Build website

on:
  push:
    branches:
      - "master"

jobs:
  php-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      COMPOSER_NO_INTERACTION: 1

    strategy:
      matrix:
        php: [7.4]
        dependency-version: [prefer-stable]

    name: Build website

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ matrix.dependency-version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-${{ matrix.dependency-version }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy files
        run: cp src/site/rst/* src/site/resources/web/ -r

      - name: Build website
        run: composer build-website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CNAME: phpmd.org

      - name: Archive generated website
        uses: actions/upload-artifact@v2
        with:
          name: Website
          path: dist/website/*

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/website/
