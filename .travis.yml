language: php
sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: 7.0
        - php: hhvm

env:
  - TEST_CONFIG="phpunit.xml.dist"

before_script:
  - composer install

script: phpunit --configuration $TEST_CONFIG --colors --coverage-text

notifications:
  irc: "irc.freenode.org#phpmd"
